<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Connectez-vous Ã  un compte existant</h2>
    <!-- See https://angular.io/api/forms/NgForm#onsubmit -->
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <!-- The directive formControlName syncs a FormControl in an existing FormGroup to a form 
          control element by name. -->
        <input type="text"
               id="email"
               class="form-control"
               formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password"
               id="password"
               class="form-control"
               formControlName="password">
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="signInForm.invalid">Connexion</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
